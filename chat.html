<!-- 단축키 - ! 치고 엔터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>Good Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:41</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header_title">Chats</h1>
      <div class="header_icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat_detail.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20160804_168/rlqor6767_1470239101360l1ze6_JPEG/6.jpg?type=w800"
              class="user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">Max</h4>
              <h6 class="user-component_subtitle">Hey check my talk!</h6>
            </div>
          </div>
          <div class="user-component_column2">
            <span class="user-component_time">22:01</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!-- nav>ul>li*4>a class="nav_" 라 쓰고 엔터치면 됨 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/22d3239101.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
