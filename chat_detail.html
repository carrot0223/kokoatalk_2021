<!-- 단축키 - ! 치고 엔터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>Good Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:41</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1>김김</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Thursday, Aug 12, 2021</div>
      <div class="message_row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/20160804_168/rlqor6767_1470239101360l1ze6_JPEG/6.jpg?type=w800"
        />
        <div class="message_row_content">
          <span class="message_author">Max Kim</span>
          <div class="message_info">
            <span class="message_bubble">Hey check my talk!</span>
            <span class="message_time">22:55</span>
          </div>
        </div>
      </div>
      <div class="message_row message_row_own">
        <div class="message_row_content">
          <div class="message_info">
            <span class="message_bubble">Wassup</span>
            <span class="message_time">22:55</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a messgae..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/22d3239101.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
