<!-- 단축키 - ! 치고 엔터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>Good Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:41</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header_title">Find</h1>
      <div class="header_icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <a class="nav_link">
          <span>
            <span class="nav_notification3"></span>
            <i class="fas fa-cog fa-lg"></i> </span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open_post_title">#BTS</h5>
          <h6 class="open_post_hashtag">#BTS#ARMY#FRIENDS</h6>
          <div class="open_post_members">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20160804_168/rlqor6767_1470239101360l1ze6_JPEG/6.jpg?type=w800"
            />
            <span class="open_post_member-count">802 members |</span>
            <span class="open_post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img
              src="https://dynamicmedia.livenationinternational.com/Media/i/w/j/04d94a22-c1b4-4f81-8823-1e79512c689b.jpg"
            />
          </div>
          <div class="open-post_heart">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a class="nav_" 라 쓰고 엔터치면 됨 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/22d3239101.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
