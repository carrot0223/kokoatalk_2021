<!-- 단축키 - ! 치고 엔터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>Good Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:41</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header_title">More</h1>
      <div class="header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a class="nav_link" href="settings.html">
          <span>
            <span class="nav_notification3"></span>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/20160804_168/rlqor6767_1470239101360l1ze6_JPEG/6.jpg?type=w800"
            class="user-component_avatar user-component_avatar_xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Max</h4>
            <div class="subtitle_alert">
              <h6 class="user-component_subtitle">+82-10-7777-7777</h6>
              <span class="alert">!</span>
            </div>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more_suggestion">
        <h4 class="more_suggestion_title">Suggestion</h4>
        <div class="more_suggestion_icons">
          <div class="more_suggestion_icon">
            <div class="more_suggestion_iconimg">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>KaKao Story</span>
          </div>
          <div class="more_suggestion_icon">
            <div class="more_suggestion_iconimg">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>KaKao Story</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a class="nav_" 라 쓰고 엔터치면 됨 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/22d3239101.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
